<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Spellcasters - Lab</title>
  <link rel="stylesheet" href="src/style-base.css">
  <link rel="stylesheet" href="src/style-buttons.css">
  <link rel="stylesheet" href="src/style-home.css">
  <link rel="stylesheet" href="src/style-modal.css">
  <link rel="stylesheet" href="src/style-expbar.css">
</head>
<body>
  <button id="home-btn" class="btn-permanent">Home</button>
  <div id="debug" class="hidden"></div>
  <canvas id="spellCanvas"></canvas>
  <div id="exp-bar-container">
    <div id="exp-level">1</div>
    <div class="exp-bar-bg">
      <div id="exp-bar"></div>
      <div class="exp-bar-glow"></div>
    </div>
  </div>
  <script type="module">
    import './src/main.js';
    document.getElementById('home-btn').onclick = () => {
      window.location.href = 'home.html';
    };
    import { createThemeToggle, initTheme, getTheme } from './src/theme.js';
    initTheme();
    // Aggiorna la classe del body per il tema
    function updateBodyThemeClass() {
      const theme = getTheme();
      document.body.classList.remove('day', 'night');
      document.body.classList.add(theme);
    }
    updateBodyThemeClass();
    window.onThemeChange = updateBodyThemeClass;
  </script>
</body>
</html>
